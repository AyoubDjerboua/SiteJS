<!DOCTYPE html>
<!-- Page HTML5 en français pour un site marchand de Monster Hunter -->
<html lang="fr">

<head>
    <!-- Métadonnées du site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-Camp</title>
    <!-- Lien vers le fichier CSS pour le style sombre -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- EN-TÊTE du site -->
    <header class="site-header">
        <div class="header-nav">
            <h1>Grand-Camp</h1>
            <!-- Menu déroulant partant de Boutique -->
            <div class="dropdown-menu">
                <p class="dropdown-toggle">Boutique ▼</p>
                <nav class="dropdown-content">
                    <a href="#" data-page="shop">Boutique</a>
                    <a href="#" data-page="gallery">Galerie d'armes</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- PAGE GALERIE (cachée par défaut) -->
    <section id="gallery-page" class="page hidden">
        <button id="back-to-shop" class="back-button">← Retour à la Boutique</button>
        <h2>Galerie d'armes Monster Hunter</h2>

        <!-- Boutons pour changer de mode d'affichage -->
        <div class="gallery-controls">
            <button id="mosaic-btn" class="view-btn active">Mosaïque</button>
            <button id="column-btn" class="view-btn">Colonne</button>
        </div>

        <!-- Galerie des armes -->
        <div id="gallery" class="gallery mosaic"></div>
    </section>

    <!-- PAGE BOUTIQUE (affichée par défaut) -->
    <section id="shop-page" class="page">
        <!-- COLONNE DE GAUCHE : Catalogue et avis -->
        <section class="catalogue-container">
            <!-- DROPDOWN pour choisir le type d'arme -->
            <div class="filter-section">
                <label for="weapon-select">Sélectionnez une arme :</label>
                <select id="weapon-select"></select>
                <!-- Le dropdown est rempli par JavaScript -->
            </div>

            <!-- Zone où les armes s'affichent -->
            <div id="catalogue"></div>

            <!-- SECTION DES AVIS -->
            <div class="reviews-section">
                <h3>Avis sur cette catégorie</h3>
                <!-- Formulaire pour ajouter un nouvel avis -->
                <form id="review-form">
                    <textarea id="review-input" placeholder="Laissez votre avis..."></textarea>
                    <button type="submit">Publier l'avis</button>
                </form>
                <!-- Zone où les avis s'affichent -->
                <div id="reviews-list"></div>
            </div>
        </section>

        <!-- COLONNE DE DROITE : Panier -->
        <aside class="cart-container">
            <h2>Panier</h2>
            <!-- Liste des articles du panier -->
            <ul id="cart-items"></ul>
            <!-- Affichage du total -->
            <p id="cart-total">Total : 0 z</p>
            <!-- Bouton pour vider le panier -->
            <button id="clear-cart">Vider le panier</button>
        </aside>
    </section>
    </main>

    <!-- Lien vers le fichier JavaScript qui gère tout le fonctionnement -->
    <script src="script.js"></script>
</body>

</html>
